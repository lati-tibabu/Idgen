<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <div class="main-container">
        <div class="large-text">
            ID GEN

        <div class="back" onclick="back()">

        </div>
        <div class="sub-container">
            <div class="form-info">
                <p>Please fill the following form to get your id</p>
            </div>

                <div class="form-field">

                    <input type="submit" Value="Get your ID">

            </form>
        </div>
    </div>

        function back() {
            window.history.back();
        }
    </script>
